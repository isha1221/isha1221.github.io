    <style>
        /* Additional styles for blog page */
        .blog-header {
            background: linear-gradient(135deg, #417d7a 0%, #1d5c63 100%);
            color: #f9e9d8;
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }

        .blog-header h1 {
            font-family: 'Caveat', cursive;
            font-size: 3.5rem;
            color: #f9c66f;
            margin-bottom: 0.5rem;
        }

        .blog-header p {
            font-size: 1.2rem;
            font-style: italic;
        }

        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: #d9534f;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-family: 'Caveat', cursive;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .back-home:hover {
            background: #f9c66f;
            color: #1d5c63;
            transform: scale(1.05);
        }

        .blog-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .loading-spinner {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #417d7a;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #417d7a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 0;
            border-radius: 20px 0 20px 20px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.15);
            border: 2px solid #f9c66f;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
        }

        .article-card.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .article-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .article-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 18px 0 0 0;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-family: 'Caveat', cursive;
            font-size: 1.8rem;
            color: #1d5c63;
            margin-bottom: 0.8rem;
            line-height: 1.3;
        }

        .article-description {
            color: #4a4a4a;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #6b6b6b;
        }

        .article-date {
            background: #417d7a;
            color: #f9e9d8;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .article-stats {
            display: flex;
            gap: 1rem;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: #f9c66f;
            color: #1d5c63;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .read-more {
            display: inline-block;
            background: #d9534f;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 0 10px 10px 0;
            text-decoration: none;
            font-family: 'Caveat', cursive;
            font-size: 1.1rem;
            transform: skew(-5deg);
            transition: all 0.3s ease;
        }

        .read-more:hover {
            background: #f9c66f;
            color: #1d5c63;
            transform: skew(-5deg) scale(1.05);
        }

        .error-message {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            margin: 2rem auto;
            max-width: 600px;
        }

        .retry-btn {
            background: #d9534f;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Caveat', cursive;
            font-size: 1.1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: #f9c66f;
            color: #1d5c63;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .blog-header h1 {
                font-size: 2.5rem;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .back-home {
                position: static;
                display: block;
                width: fit-content;
                margin: 1rem auto;
            }
        }

        @media (max-width: 480px) {
            .blog-header {
                padding: 1.5rem 0.5rem;
            }
            
            .blog-header h1 {
                font-size: 2rem;
            }
            
            .article-content {
                padding: 1rem;
            }
            
            .article-title {
                font-size: 1.5rem;
            }
        }
    </style>

<body>
    <a href="index.html" class="back-home">← Back to Portfolio</a>

    <div class="blog-header">
        <h1>My Tech Blog</h1>
        <p>Exploring the world of code, AI, and innovation</p>
    </div>

    <div class="blog-container">
        <div id="articles-container">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading latest articles...</p>
            </div>
        </div>
    </div>

    <script>
        // API endpoint for fetching blogs
        const BLOG_API_URL = 'https://blog-proxy.ishapathak515.workers.dev/';

        // Fetch articles from the API
        async function fetchArticles() {
            const container = document.getElementById('articles-container');
            
            try {
                // Show loading spinner
                container.innerHTML = `
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Loading latest articles...</p>
                    </div>
                `;

                const response = await fetch(BLOG_API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const articles = await response.json();
                renderArticles(articles);
                
            } catch (error) {
                console.error('Error fetching articles:', error);
                showError('Unable to load articles at the moment. Please try again later.');
            }
        }

        // Render articles in the DOM
        function renderArticles(articles) {
            const container = document.getElementById('articles-container');
            
            if (!articles || articles.length === 0) {
                container.innerHTML = `
                    <div class="error-message">
                        <h3>No articles found</h3>
                        <p>Check back later for new content!</p>
                    </div>
                `;
                return;
            }

            const articlesHTML = articles.map(article => {
                const tags = article.tag_list ? article.tag_list.slice(0, 4).map(tag => 
                    `<span class="tag">#${tag}</span>`
                ).join('') : '';

                const coverImage = article.cover_image || article.social_image || 'https://via.placeholder.com/400x200/417d7a/f9e9d8?text=Article';
                
                return `
                    <div class="article-card">
                        <img src="${coverImage}" alt="${escapeHtml(article.title)}" class="article-cover" onerror="this.src='https://via.placeholder.com/400x200/417d7a/f9e9d8?text=Article'">
                        <div class="article-content">
                            <h3 class="article-title">${escapeHtml(article.title)}</h3>
                            <p class="article-description">${escapeHtml(article.description || 'No description available')}</p>
                            <div class="article-meta">
                                <span class="article-date">${article.readable_publish_date || 'Unknown date'}</span>
                                <div class="article-stats">
                                    <span>❤️ ${article.positive_reactions_count || 0}</span>
                                    <span>💬 ${article.comments_count || 0}</span>
                                    <span>⏱️ ${article.reading_time_minutes || 0} min</span>
                                </div>
                            </div>
                            <div class="article-tags">
                                ${tags}
                            </div>
                            <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="read-more">
                                Read Full Article →
                            </a>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <div class="articles-grid">
                    ${articlesHTML}
                </div>
            `;

            // Animate articles into view
            animateArticles(); 
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('articles-container');
            container.innerHTML = `
                <div class="error-message">
                    <h3>Oops! Something went wrong</h3>
                    <p>${message}</p>
                    <button class="retry-btn" onclick="fetchArticles()">Retry</button>
                </div>
            `;
        }

        // Animate articles into view
        function animateArticles() {
            const articleCards = document.querySelectorAll('.article-card');
            articleCards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.classList.add('loaded');
                }, index * 100);
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            fetchArticles();
        });

        // Retry function for error cases
        window.retryFetch = fetchArticles;
    </script>
</body>
